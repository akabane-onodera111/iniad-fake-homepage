<!DOCTYPE html>
<html>
<head>
    <!-- 既存のメタタグとリンク -->
    <title>INIAD - Signage　-　持ち物チェックリスト</title>
    <!-- 既存のスタイルシートリンク -->
</head>
<body id="black">

<!-- header -->
<div class="wrap">
    <header class="cf">
        <img src="img_fixed/logo-b.png">
    </header>

    <div class="container">
        <h1>持ち物チェックリスト</h1>
        <ul class="checklist">
            <li><input type="checkbox" id="item1"> 財布</li>
            <li><input type="checkbox" id="item2"> 携帯電話</li>
            <li><input type="checkbox" id="item3"> 鍵</li>
            <li><input type="checkbox" id="item4"> 手帳</li>
            <li><input type="checkbox" id="item5"> 水筒</li>
            <!-- 新しいアイテムとチェックボックスを追加 -->
            <li><input type="checkbox" id="item6"> ノートパソコン</li>
            <li><input type="checkbox" id="item7"> 充電器</li>
            <!-- 他のアイテムを追加 -->
        </ul>
    </div>

    <!-- footer -->
    <footer>
        <img src="img_fixed/logo2-b.png" width="140px" height="60px">
    </footer>
</div>

<!-- scripts -->
<!-- 既存のスクリプトリンク -->
<script>
    // チェックボックスの状態を管理するJavaScriptコード
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    console.log(this.id + ' がチェックされました');
                } else {
                    console.log(this.id + ' のチェックが外れました');
                }
            });
        });
    });
</script>
</body>
</html>
