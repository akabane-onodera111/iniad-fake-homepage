<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta http-equiv="Pragma" content="no-cache" />
 <meta http-equiv="cache-control" content="no-cache" />
 <meta http-equiv="expires" content="0" />

 <title>INIAD - Signage</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/font-awesome.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
 </head>
 <body id="black"?></body>
  <!-- header -->
  <div class="wrap">
   <header class="cf">
    <img src="img_fixed/logo-b.png">
   </header>

    <div class="container">
        <h1>持ち物チェックリスト</h1>
        <ul class="checklist">
            <li><input type="checkbox" id="item1"> 財布</li>
            <li><input type="checkbox" id="item2"> 携帯電話</li>
            <li><input type="checkbox" id="item3"> 鍵</li>
            <li><input type="checkbox" id="item4"> 手帳</li>
            <li><input type="checkbox" id="item5"> 水筒</li>
            <!-- 新しいアイテムとチェックボックスを追加 -->
            <li><input type="checkbox" id="item6"> ノートパソコン</li>
            <li><input type="checkbox" id="item7"> 充電器</li>
            <!-- 他のアイテムを追加 -->
        </ul>
    </div>

   <!-- footer -->
   <footer>
    <img src="img_fixed/logo-b.png" width="7%">
   </footer>
  </div>

<!-- scripts -->
<!-- 既存のスクリプトリンク -->
<script>
    // チェックボックスの状態を管理するJavaScriptコード
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    console.log(this.id + ' がチェックされました');
                } else {
                    console.log(this.id + ' のチェックが外れました');
                }
            });
        });
    });
</script>
</body>
</html>
